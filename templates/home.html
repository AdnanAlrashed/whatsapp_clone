<!-- whatsapp_clone/templates/home.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدردشة - الرئيسية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #25D366;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #25D366;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #25D366;
            color: white;
        }

        .btn-primary:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #25D366;
            border: 2px solid #25D366;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #25D366;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e1e1e1;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            text-align: right;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            position: relative;
            padding-right: 20px;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: #25D366;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💬 ADALChat </h1>
            <p>تواصل مع أصدقائك بسهولة وأمان</p>
        </div>

        <div class="form-container">
            <!-- عرض الرسائل -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- نموذج تسجيل الدخول -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="أدخل بريدك الإلكتروني">
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="أدخل كلمة المرور">
                </div>

                <button type="submit" class="btn btn-primary">
                    تسجيل الدخول
                </button>
            </form>

            <div class="divider">أو</div>

            <!-- زر التسجيل -->
            <a href="{% url 'accounts:signup' %}">
                <button type="button" class="btn btn-secondary">
                    إنشاء حساب جديد
                </button>
            </a>
        </div>

        <div class="features">
            <h3>مميزات النظام</h3>
            <ul class="feature-list">
                <li>دردشة فورية مباشرة</li>
                <li>مكالمات صوتية ومرئية</li>
                <li>مشاركة الصور والملفات</li>
                <li>تشفير آمن للمحادثات</li>
                <li>واجهة مستخدم سهلة</li>
            </ul>
        </div>
    </div>

    <script>
        // إضافة تفاعلات بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                // تأثير عند التركيز
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // تنظيف الرسائل بعد 5 ثوان
            setTimeout(() => {
                const messages = document.querySelector('.messages');
                if (messages) {
                    messages.style.opacity = '0';
                    messages.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        if (messages.parentNode) {
                            messages.parentNode.removeChild(messages);
                        }
                    }, 500);
                }
            }, 5000);
        });
    </script>
</body>
</html>
